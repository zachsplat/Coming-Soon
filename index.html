<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Background Video Section -->
    <div class="background-video">
        <video autoplay muted loop id="myVideo">

        </video>
    </div>

    <!-- Content Section for the SVG, form, and links -->
    <div class="content">
        <!-- SVG Object -->
        <object type="image/svg+xml" data="Coming Soon.svg"></object>

        <!-- Social Icons -->
        <div class="social-icons">
            <!-- put other socials here -->
            <a href="https://t.me/krownnetwork" target="_blank" class="fab fa-telegram-plane"></a>

        <!-- Call-to-Action Form -->
        <div class="cta-section">
            <form action="your_form_action" method="POST">
                <input type="text" name="name" placeholder="Enter your name" required>
